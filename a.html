<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Component</title>
<style>
  .sticky-component {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: width 0.3s;
    width: 100px;
    text-align: center;
    cursor: pointer;
  }

  .sticky-component:hover {
    width: 200px;
  }

  .sticky-content {
    display: none;
    padding-top: 10px;
  }

  .sticky-component:hover .sticky-content {
    display: block;
  }
</style>
</head>
<body>

<div class="sticky-component">
  <div class="sticky-header">Designed By</div>
  <div class="sticky-content">
    <p>This Website is Designed By Dovien</p>
    <a href="#" class="button">Go To Dovien</a>
  </div>
</div>

</body>
</html>
