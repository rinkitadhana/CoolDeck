<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-0UqYZV9HzYB/2fMVSQY5O5aMc45s2OKNQ8c0owNia1Lml8OBLaROe/DyhLHV5RJvexFDbZb+3UinrjZ5ZzZbUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Floating Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #floating-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #floating-button i {
      margin-right: 5px;
    }

    #options-container {
      display: none;
      position: fixed;
      bottom: 60px;
      left: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .option {
      margin-bottom: 10px;
    }

    .option a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      padding: 5px;
      transition: background-color 0.3s;
    }

    .option a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div id="floating-button" onclick="toggleOptions()">
    <i class="fas fa-cogs"></i> 
  </div>

  <div id="options-container">
    <div class="option"><a href="https://example.com">Option 1</a></div>
    <div class="option"><a href="https://example.com">Option 2</a></div>
    <div class="option"><a href="https://example.com">Option 3</a></div>
  </div>

  <script>
    function toggleOptions() {
      var optionsContainer = document.getElementById("options-container");
      optionsContainer.style.display = (optionsContainer.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
