<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%; /* Three slides */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%; /* Ensure images take full height of slides */
            object-fit: cover; /* Ensure images cover the slide area */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="slides">
            <div class="slide">
                <img src="image1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Slide 3">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function prevSlide() {
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            }
            showSlides();
        }

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }
            showSlides();
        }

        function autoSlide() {
            nextSlide();
        }

        setInterval(autoSlide, 3000); // Change slide every 3 seconds

        showSlides();
    </script>
</body>
</html>
