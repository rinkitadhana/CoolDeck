<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #options-container {
      position: fixed;
      bottom: 20px; /* Adjusted from bottom to top */
      left: 20px;
      z-index: 1000;
    }

    #options-button {
      background-color: #3498db;
      color: #fff;
      height: 55px;
      width: 55px;
      border-radius: 35px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #options-menu {
      display: none;
      position: absolute;
      width: 150px; /* Adjusted width */
      bottom: 60px; /* Adjusted from bottom to top */
      background-color: #e9e9e9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #options-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #options-menu li {
    width: 130px; /* Set the width to 100% */
      padding: 10px;
      cursor: pointer;
    }


    #options-menu li:hover {
      background-color: #f0f0f0;
    }
  </style>
  <title>Options Button</title>
</head>
<body>

<div id="options-container">
  <button id="options-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
  </svg></button>
  <div id="options-menu">
    <ul>
      <li><a href="tel:+919971999150">+91 9971999150</a></li>
      <li><a href="tel:+917982939847">+91 7982939847</a></li>
      <li><a href="tel:+919971148602">+91 9971148602</a></li>
    </ul>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const optionsButton = document.getElementById("options-button");
    const optionsMenu = document.getElementById("options-menu");

    // Toggle options menu visibility
    optionsButton.addEventListener("click", function () {
      optionsMenu.style.display = optionsMenu.style.display === "block" ? "none" : "block";
    });

    // Close options menu when clicking anywhere on the page
    document.addEventListener("click", function (event) {
      if (!optionsButton.contains(event.target) && !optionsMenu.contains(event.target)) {
        optionsMenu.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
