<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    /* CSS for Image Gallery */
    .image-container {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .image-container img {
        width: 100%;
        max-width: 300px;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
    }
    
    .image-container p {
        margin-top: 10px;
        font-size: 16px;
    }
    
    .image-container:hover img {
        transform: scale(1.1);
    }
    
    @media only screen and (max-width: 600px) {
        .image-container {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="image-container">
        <img src="/assets/img/clients/1.jpeg" alt="Image 1">
        <p>Image 1</p>
    </div>
    <div class="image-container">
        <img src="/assets/img/clients/1.jpeg" alt="Image 2">
        <p>Image 2</p>
    </div>
    <div class="image-container">
        <img src="/assets/img/clients/1.jpeg" alt="Image 3">
        <p>Image 3</p>
    </div>
    <div class="image-container">
        <img src="/assets/img/clients/1.jpeg" alt="Image 4">
        <p>Image 4</p>
    </div>

</body>
</html>
